<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <canvas id="c1" width="600" height="400"></canvas>
        <script>
            var c1 = document.getElementById("c1");
            var ctx = c1.getContext("2d");
            ctx.lineWidth = 5;

            // ========= 未使用beginPath =========

            //第1条直线
            ctx.moveTo(50, 40);
            ctx.lineTo(150, 40);
            ctx.strokeStyle = "red";
            ctx.stroke();

            //第2条直线
            ctx.moveTo(50, 80);
            ctx.lineTo(150, 80);
            ctx.strokeStyle = "green";
            ctx.stroke();

            //第3条直线
            ctx.moveTo(50, 120);
            ctx.lineTo(150, 120);
            ctx.strokeStyle = "blue";
            ctx.stroke();

            // ========= 使用beginPath =========

            //第4条直线
            ctx.beginPath(); //可省略第一条路径
            ctx.moveTo(250, 40);
            ctx.lineTo(350, 40);
            ctx.strokeStyle = "red";
            ctx.stroke();

            //第5条直线
            ctx.beginPath();
            ctx.moveTo(250, 80);
            ctx.lineTo(350, 80);
            ctx.strokeStyle = "green";
            ctx.stroke();

            //第6条直线
            ctx.beginPath();
            ctx.moveTo(250, 120);
            ctx.lineTo(350, 120);
            ctx.strokeStyle = "blue";
            ctx.stroke();

        </script>
    </body>
</html>
