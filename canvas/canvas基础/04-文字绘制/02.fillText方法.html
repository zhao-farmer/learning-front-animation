<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("canvas");
        var ctx = c1.getContext('2d');
        
        var text = "我爱学习！我爱学习！";
        ctx.font = "bold 30px 微软雅黑";
        ctx.fillStyle = "purple";
        ctx.fillText(text, 30, 60);

        ctx.fillText(text, 30, 120,200);
    </script>
</body>
</html>
