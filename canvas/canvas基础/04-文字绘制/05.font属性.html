<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="msg"></div>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        
        var text = "我爱学习！我爱学习！";
        ctx.font = "italic small-caps bold 32px arial";
        ctx.fillStyle = "purple";
        ctx.fillText(text, 30, 60);
    
    </script>
</body>
</html>
