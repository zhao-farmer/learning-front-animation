<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("canvas");
        var ctx = c1.getContext('2d');
     
        ctx.moveTo(50, 50);
        ctx.lineTo(300, 50);
        
        ctx.lineTo(50, 300);//上个点（100, 50）为新的起点。
        
        //cxt.moveTo(50, 100);
        ctx.lineTo(300, 300);
        
        ctx.stroke();
      
    </script>
</body>
</html>
