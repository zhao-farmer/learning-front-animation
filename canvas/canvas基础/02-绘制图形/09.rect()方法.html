<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("canvas");
        var ctx = c1.getContext('2d');
     
        //绘制描边矩形
        ctx.rect(50, 50, 200, 200);
        ctx.strokeStyle = "red";
        ctx.stroke();

        //绘制填充矩形
        ctx.rect(50, 50, 200, 200);
        ctx.fillStyle = "#FFE8E8";
        ctx.fill();
    
    </script>
</body>
</html>
