<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("canvas");
        var ctx = c1.getContext('2d');
        // 画一条线
        ctx.moveTo(50, 200);
        ctx.lineTo(300, 50);
        ctx.stroke();
      
    </script>
</body>
</html>
