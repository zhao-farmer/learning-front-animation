<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("canvas");
        var ctx = c1.getContext('2d');

        // 绘制箭头
        ctx.moveTo(40, 60);
        ctx.lineTo(100, 60);
        ctx.lineTo(100, 30);
        ctx.lineTo(150, 75);
        ctx.lineTo(100, 120);
        ctx.lineTo(100, 90);
        ctx.lineTo(40, 90);
        ctx.lineTo(40, 60);
        ctx.stroke();
    
    </script>
</body>
</html>
