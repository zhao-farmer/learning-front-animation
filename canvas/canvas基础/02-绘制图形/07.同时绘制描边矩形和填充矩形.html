<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("canvas");
        var ctx = c1.getContext('2d');
     
        ctx.strokeStyle = "red";
        ctx.strokeRect(50, 50, 200, 200);
        
        ctx.fillStyle = "#FFE8E8";
        ctx.fillRect(50, 50, 200, 200);
      
    </script>
</body>
</html>
