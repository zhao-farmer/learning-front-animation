<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("canvas");
        var ctx = c1.getContext('2d');

        ctx.moveTo(30, 120);
        ctx.quadraticCurveTo(100, 20, 360, 240);
        ctx.stroke();

    </script>
</body>
</html>
