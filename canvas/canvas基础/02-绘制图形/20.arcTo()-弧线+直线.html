<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("canvas");
        var ctx = c1.getContext('2d');

        ctx.moveTo(20, 20);
        ctx.arcTo(120, 20, 120, 70, 50);
        ctx.lineTo(120, 120);
        ctx.stroke();

    </script>
</body>
</html>
