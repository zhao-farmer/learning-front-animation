<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("canvas");
        var ctx = c1.getContext('2d');

        ctx.beginPath();
        ctx.arc(140, 140, 100, 0, -90 * Math.PI / 180, true);
        ctx.closePath();
        ctx.strokeStyle = "HotPink";
        ctx.stroke();
    
    </script>
</body>
</html>
