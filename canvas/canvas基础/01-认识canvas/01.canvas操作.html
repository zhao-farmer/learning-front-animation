<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!-- 
        id:标识元素为一项
        width:画布的宽度
        height:画布的高度
     -->
     <canvas id="c1" width="600" height="400" ></canvas>

     <script>
        //1.找到画布
        var c1 = document.getElementById("c1");
        //2.获取画笔，上下文对象
        var ctx = c1.getContext('2d');
        //3.绘制图形
        //3.1绘制矩形fillRect(位置x,位置y,宽度，高度)
        ctx.fillRect(100,200,300,300);
     </script>
</body>
</html>
