<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="c1" width="600" height="400"></canvas>
    <script>
        var c1 = document.getElementById("c1");
        var ctx = c1.getContext('2d');

        ctx.globalAlpha = 0.5;

        ctx.fillStyle = "blue";
        ctx.fillRect(10, 10, 100, 100);

        ctx.fillStyle = "red";
        ctx.fillRect(50, 50, 100, 100);
    </script>
</body>
</html>
