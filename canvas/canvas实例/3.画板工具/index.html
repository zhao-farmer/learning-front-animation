<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board"> 
            <div class="row">
                <label class="title">形状</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./icons/rectangle.svg" alt="">
                        <span>矩形</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/circle.svg" alt="">
                        <span>圆形</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg" alt="">
                        <span>三角形</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">填充颜色</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">工具</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./icons/brush.svg" alt="">
                        <span>笔刷</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.svg" alt="">
                        <span>橡皮</span>
                    </li>
                   
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row  colors">
                <label class="title">颜色</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7" id="">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
               <button class="clear-canvas">清理画布</button>
               <button class="save-img">保存图片</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>

    </div>
</body>
</html>
