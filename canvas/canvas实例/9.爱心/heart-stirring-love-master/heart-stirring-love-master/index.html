          transform: scale(0.5);
        }

          transform: scale(1);
        }
        30% {
          transform: scale(1.5);
        }
        40% {
          transform: scale(2);
        }
        50% {
          transform: scale(2.5);
        }
        60% {
          transform: scale(3);
        }
        70% {
          transform: scale(3.5);
        }
        80% {
          transform: scale(1);
        }
        100% {
          transform: scale(4);
        }
      }
