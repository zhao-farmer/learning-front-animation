<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/pixi8.js"></script>
</head>
<body>
    <script type="module">
        const app = new PIXI.Application();

        await app.init({
            width: 600,                 // 宽度
            height: 400,                // 高度
            backgroundColor: 0x1099bb,  // 画布颜色
            backgroundAlpha:0.3         // 画布透明度
        });

        document.body.appendChild(app.canvas);

        const texture = await PIXI.Assets.load('../assest/sample1.png');
        const nineSlice = new PIXI.NineSliceSprite({
            texture: texture,
            leftWidth: 20,
            topHeight: 20,
            rightWidth: 20,
            bottomHeight: 20,
            width: 200,
            height: 80,
        });

        app.stage.addChild(nineSlice);
    </script>
</body>
</html>
