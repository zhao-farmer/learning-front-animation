<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="150" style="border:1px solid steelblue;">
        <path d="
            M 10 75 
            C 30 10, 80 10, 100 75		
            S 170 140, 190 75				
        " stroke="black" fill="none"></path>
    
        <!-- C命令辅助查看的线（斜率） -->
        <path d="
            M 10 75
            L 30 10
            M 80 10
            L 100 75
        " stroke="blue" fill="none" stroke-dasharray="5"></path>
        <!-- S命令辅助查看的线（斜率） -->
        <path d="
            M 100 75
            L 120 140
            M 170 140
            L 190 75
        " stroke="pink" fill="none" stroke-dasharray="5"></path>
    </svg>
</body>
</html>
