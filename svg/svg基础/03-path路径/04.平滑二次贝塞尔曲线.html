<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="150" style="border:1px solid steelblue;">
        <path d="
            M 10 75					
            Q 55 10 100 75	
            T 190 75				
        " stroke="black" fill="none"></path>
        
        <!-- Q命令辅助查看线（斜率） -->
        <path d="
            M 10 75
            L 55 10
            L 100 75
        " stroke="blue" stroke-dasharray="5" fill="none"></path>
        <!-- T命令辅助查看线（斜率） -->
        <path d="
            M 100 75
            L 145 140
            L 190 75
        " stroke="pink" stroke-dasharray="5" fill="none"></path>
    </svg>
</body>
</html>
