<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200" >
        <!-- 将两个圆组合在一起，<g>元素身上的属性在其子元素身上起作用 -->
        <!-- 呈现为两个填充颜色和轮廓颜色及宽度相同，但是位置不同的圆 -->
        <g fill="lightblue" stroke="lightseagreen" stroke-width="3">
          <circle cx="40" cy="40" r="25" />
          <circle cx="60" cy="60" r="25" />
        </g>
    </svg>
</body>
</html>
