<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--对于包含封闭子路径的路径数据，在每个封闭子路径的第一个/最后一个顶点绘制两个标记  -->
    <svg width="200" height="200"  >
        <defs>
        <marker
            id="dot"
            viewBox="0 0 10 10"
            refX="5"
            refY="5"
            markerWidth="5"
            markerHeight="5">
            <circle cx="5" cy="5" r="5" fill="red" />
        </marker>
        </defs>
    
        <polyline
        points="15,80 29,50 43,60 57,30 71,40 85,15"
        fill="none"
        stroke="grey"
        marker-start="url(#dot)"
        marker-mid="url(#dot)"
        marker-end="url(#dot)" />
    </svg>
</body>
</html>
