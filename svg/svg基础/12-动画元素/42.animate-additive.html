<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <svg width="300" height="200">
        <rect x="50" y="20" width="50" height="50" fill="blue">
            <animate 
                attributeName="x" 
                from="50" 
                to="100" 
                dur="2s"
                additive="sum"
                repeatCount="indefinite"
            />
        </rect>
        <rect x="50" y="120" width="50" height="50" fill="green">
            <animate 
                attributeName="x" 
                from="50" 
                to="100" 
                dur="2s"
                additive="replace"
                repeatCount="indefinite"
            />
        </rect>
    </svg>
</body>
</html>
