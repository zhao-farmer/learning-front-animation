<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <!-- CSS属性动画 -->
        <rect x="20" y="50" width="50" height="50" fill="red">
          <animate 
                attributeName="opacity" 
                attributeType="CSS"
                from="1" 
                to="0.2" 
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
      
        <!-- XML属性动画 -->
        <circle cx="120" cy="80" r="20" fill="blue">
          <animate 
                attributeName="r" 
                attributeType="XML"
                from="20" 
                to="40" 
                dur="1.5s" 
                repeatCount="indefinite"
            />
        </circle>
      </svg>
</body>
</html>
