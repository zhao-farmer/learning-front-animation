<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <rect x="10" y="20" width="50" height="50" fill="blue">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="50" 
                to="100"
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
        <rect x="10" y="120" width="50" height="50" fill="green">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="50" 
                by="50"
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
    </svg>
</body>
</html>
