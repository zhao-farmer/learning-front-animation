<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <circle cx="50" cy="50" r="20" fill="blue">
            <animate 
                id="move" 
                attributeName="cx" 
                from="50" to="150" 
                dur="2s" 
                begin="click"
            />
        </circle>
        <rect x="20" y="80" width="50" height="50" fill="red">
            <animate 
                attributeName="x" 
                from="50" 
                to="150" 
                dur="2s" 
                begin="move.end"
            />
        </rect>
    </svg>
</body>
</html>
