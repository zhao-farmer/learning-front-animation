<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="300" height="300">
        <rect x="75" y="75" width="50" height="50" fill="green">
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                from="0" 
                to="360" 
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
        <rect x="75" y="75" width="50" height="50" fill="red">
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                from="0 100 100" 
                to="360 100 100" 
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
        <rect x="75" y="75" width="50" height="50" fill="blue">
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                from="0 75 75" 
                to="360 150 150" 
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
    </svg>
</body>
</html>
