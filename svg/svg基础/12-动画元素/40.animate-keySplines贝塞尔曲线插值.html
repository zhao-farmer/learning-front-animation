<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <svg width="300" height="200">
        <circle cx="50" cy="50" r="20" fill="purple">
            <animate 
                attributeName="cx" 
                values="50; 150; 50" 
                keyTimes="0; 0.5; 1"           
                keySplines="0.25 0.1 0.25 1;0.5 0.4 0.2 0.9" 
                calcMode="spline" 
                dur="3s"
                repeatCount="indefinite"
            />
        </circle>
    </svg>
</body>
</html>
