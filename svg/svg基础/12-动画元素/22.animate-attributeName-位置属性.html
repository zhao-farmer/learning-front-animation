<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
         <!-- 矩形移动 -->
        <rect x="10" y="20" width="50" height="50" fill="red">
          <animate 
                attributeName="x" 
                attributeType="XML"
                from="0" 
                to="100" 
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>

        <!-- 圆形移动 -->
        <circle cx="35" cy="35" r="25" fill="green">
            <animate 
                attributeName="cy" 
                attributeType="XML"
                from="0" 
                to="100" 
                dur="2s" 
                repeatCount="indefinite"
            />
        </circle>

        <!-- 多边形动画 -->
        <polygon points="50,50 150,50 100,150" fill="blue">
            <!-- 顶点坐标动画：从三角形变为倒三角形 -->
            <animate 
                  attributeName="points" 
                  from="50,50 150,50 100,150" 
                  to="50,150 150,150 100,50"
                  dur="2s" 
                  repeatCount="indefinite"
              />
        </polygon>

        <!-- 路径动画 -->
        <path d="M10,110 Q100,10 200,110" stroke="red" fill="none">
            <animate 
                attributeName="d" 
                attributeType="XML"
                from="M10,110 Q100,10 200,110" 
                to="M10,110 Q200,30 200,110" 
                dur="2s" 
                repeatCount="indefinite"
            />
        </path>
    </svg>
</body>
</html>
