<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <rect x="50" y="20" width="50" height="50" fill="purple">
            <animateTransform 
                attributeName="transform" 
                type="skewX" 
                from="0" 
                to="30" 
                dur="1s" 
                repeatCount="indefinite"
            />
        </rect>

        <rect x="50" y="20" width="50" height="50" fill="orange">
            <animateTransform 
                attributeName="transform" 
                type="skewY" from="0" 
                to="30" 
                dur="1s" 
                repeatCount="indefinite"
            />
        </rect>
    </svg>
</body>
</html>
