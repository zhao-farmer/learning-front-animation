<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="300" height="300">
        <rect x="75" y="75" width="50" height="50" fill="green">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="200 200" 
                to="100 100"
                begin="0s" 
                dur="1s" 
                fill="freeze"
            />
            <animateTransform 
                attributeName="transform" 
                type="scale" 
                from="1" 
                to="2" 
                begin="1s" 
                dur="1s" 
                fill="freeze"
            />
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                from="0 100 100" 
                to="360 100 100" 
                begin="2s" 
                dur="1s" 
                repeatCount="indefinite"
            />
        </rect>
    </svg>

</body>
</html>
