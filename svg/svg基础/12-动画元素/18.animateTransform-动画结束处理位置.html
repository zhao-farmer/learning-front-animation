<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <rect x="10" y="20" width="50" height="50" fill="blue">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="50" 
                to="100"
                dur="2s" 
            />
        </rect>
        <rect x="10" y="80" width="50" height="50" fill="green">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="50" 
                to="100"
                dur="2s" 
                fill="freeze"
            />
        </rect>
        <rect x="10" y="140" width="50" height="50" fill="red">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="50" 
                to="100"
                dur="2s" 
                fill="remove"
            />
        </rect>
    </svg>
</body>
</html>
