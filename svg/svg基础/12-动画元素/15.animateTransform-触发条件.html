<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="300">
        <rect x="10" y="20" width="50" height="50" fill="blue">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="0" 
                to="100"
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
        <rect x="10" y="80" width="50" height="50" fill="green">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="0" 
                to="100"
                begin="1s"
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
        <rect x="10" y="140" width="50" height="50" fill="red">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="0" 
                to="100"
                begin="click"
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
        <rect x="10" y="200" width="50" height="50" fill="purple">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="0" 
                to="100"
                begin="click+1s"
                dur="2s" 
                repeatCount="indefinite"
            />
        </rect>
    </svg>
</body>
</html>
