<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <svg width="400" height="200">
        <!-- 动画运行3次 -->
        <rect x="10" y="20" width="50" height="50" fill="red">
            <animate 
                attributeName="x" 
                from="0" 
                to="100" 
                dur="2s" 
                begin="click"
                fill="freeze"
                repeatCount="3"
            />
        </rect>
        <!-- 动画运行6s -->
        <rect x="10" y="80" width="50" height="50" fill="green">
            <animate 
                attributeName="x" 
                from="0" 
                to="100" 
                dur="2s" 
                begin="click"
                fill="freeze"
                repeatDur="6"
            />
        </rect>
    </svg>
</body>
</html>
