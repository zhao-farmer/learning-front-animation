<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <svg width="200" height="100">
        <circle cx="50" cy="50" r="20" fill="blue">
            <animate
                attributeName="cx"
                from="50"
                to="150"
                dur="2s"
                repeatCount="3"
                onbegin="console.log('动画开始')"
                onend="console.log('动画结束')"
                onrepeat="console.log('动画循环')"
            />
        </circle>
    </svg>
</body>
</html>
