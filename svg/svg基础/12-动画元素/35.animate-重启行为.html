<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <svg width="400" height="200">
        <!-- 再次点击触发动画 -->
        <rect x="10" y="20" width="50" height="50" fill="red">
            <animate 
                attributeName="x" 
                from="0" 
                to="100" 
                dur="1s" 
                restart="always" 
                begin="click"
                fill="freeze"
            />
        </rect>
        <!-- 再次点击不触发动画 -->
        <rect x="10" y="80" width="50" height="50" fill="green">
            <animate 
                attributeName="x" 
                from="0" 
                to="100" 
                dur="2s" 
                restart="whenNotActive" 
                begin="click"
                fill="freeze"
            />
        </rect>

        <!-- 只生效一次 -->
        <rect x="10" y="140" width="50" height="50" fill="blue" id="myRect">
            <animate 
                attributeName="x" 
                from="0" 
                to="100" 
                dur="2s" 
                restart="never" 
                begin="click"
                fill="freeze"
                id="neverAnimation"
            />
        </rect>
    </svg>
</body>
</html>
