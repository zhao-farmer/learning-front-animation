<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <title>Document</title>
  </head>
  <body>
      <svg width="250" height="100" >
        <!-- 保持终点状态 -->
        <circle cx="50" cy="20" r="10" fill="red">
                <animateMotion 
                dur="2s" 
                path="M0,0 L180,0" 
                fill="freeze"/>
          </circle>

          <!-- 恢复初始状态 -->
          <circle cx="50" cy="80" r="10" fill="blue">
            <animateMotion 
              dur="2s" 
              path="M0,0 L180,0" 
              fill="remove"/>
          </circle>
      </svg>
  </body>
</html>
