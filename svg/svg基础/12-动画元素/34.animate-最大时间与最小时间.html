<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <svg width="400" height="200">
        <!-- 动画基准时长5秒，但实际执行时间会被限制在3-8秒之间 -->
        <rect x="10" y="20" width="50" height="50" fill="red">
            <animate 
                attributeName="opacity" 
                from="0" 
                to="1" 
                dur="5s" 
                min="3s" 
                max="8s" 
                fill="freeze"
            />
        </rect>
        <!-- 点击触发动画，最长执行时间不超过6秒 -->
        <rect x="10" y="80" width="50" height="50" fill="green">
            <animate 
                attributeName="width" 
                from="50" 
                to="200" 
                begin="click" 
                dur="4s" 
                max="6s" 
                fill="freeze"
            />
        </rect>
    </svg>
</body>
</html>
