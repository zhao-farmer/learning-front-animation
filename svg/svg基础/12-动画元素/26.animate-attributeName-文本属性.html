<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="500" height="200">
        <!-- 文字的长度 -->
        <text x="20" y="50"  fill="blue" style="font-size:40px;" >
            <animate 
                attributeName="textLength" 
                attributeType="XMl"
                from="200" 
                to="400" 
                dur="2s" 
                repeatCount="indefinite"
            />
            我爱学习！我爱学习！
        </text>
      
        <!-- 使用XML 中dx值 -->
        <text x="20" y="90"  fill="green" style="font-size:40px;">
            <animate 
                attributeName="dx" 
                attributeType="XML"
                from="10 20 40 50" 
                to="100 200 300 400" 
                dur="2s" 
                repeatCount="indefinite"
            />
            我爱学习！
        </text>

        <!-- 使用CSS里letter-spacing -->
        <text x="20" y="130"  fill="red" style="font-size:40px;">
            <animate 
                attributeName="letter-spacing" 
                attributeType="CSS"
                from="2" 
                to="30" 
                dur="2s" 
                repeatCount="indefinite"
            />
            我爱学习！
        </text>
    </svg>
</body>
</html>
