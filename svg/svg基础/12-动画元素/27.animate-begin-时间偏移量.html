<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="100">
        <rect x="10" y="20" width="50" height="50" fill="blue">
            <animate 
                attributeName="x" 
                from="0" 
                to="150" 
                dur="2s" 
                begin="1s"
                repeatCount="indefinite"
            />
        </rect>
    </svg>
</body>
</html>
