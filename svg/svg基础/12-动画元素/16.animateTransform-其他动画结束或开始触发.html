<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <rect x="10" y="20" width="50" height="50" fill="blue">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="0" 
                to="100"
                dur="2s" 
                id="animate1"
            />
           
        </rect>
        <rect x="10" y="80" width="50" height="50" fill="green">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="0" 
                to="100"
                dur="2s" 
                begin="animate1.end"
                id="animate2"
            />
        </rect>
        <rect x="10" y="140" width="50" height="50" fill="red">
            <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="0" 
                by="100"
                dur="2s" 
                begin="animate2.begin"
                id="animate3"
                repeatCount="indefinite"
            />
        </rect>
    </svg>
</body>
</html>
