<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <!-- 动画未执行完 -->
        <rect x="10" y="20" width="50" height="50" fill="red">
            <animate 
                attributeName="x" 
                from="0" to="100" 
                dur="3s" 
                end="1s" 
                fill="freeze"
            />
        </rect>
        <!-- 每次循环2s 一共执行5次 -->
        <rect x="10" y="80" width="50" height="50" fill="green">
            <animate 
                attributeName="x" 
                from="0" 
                to="100" 
                dur="2s" 
                repeatCount="indefinite" 
                end="10s" 
                fill="freeze"
            />
        </rect>
         <!-- 点击click 停止执行 -->
        <rect x="10" y="140" width="50" height="50" fill="blue">
            <animate 
                attributeName="x" 
                from="0" to="100" 
                dur="2s" 
                repeatCount="indefinite" 
                fill="freeze"
                end="click" 
            />
        </rect>
    </svg>
</body>
</html>
