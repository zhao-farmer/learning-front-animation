<!DOCTYPE html>
<html lang="en">

  <body>
      <svg width="200" height="200">
          <path id="path" d="M10,10 L180,80 " fill="transparent" stroke="black"/>
          <rect width="20" height="20" fill="green">
            <animateMotion 
              from="0,0" 
              to="180,80" 
              dur="2s" 
              repeatCount="indefinite"/>
