<!DOCTYPE html>
<html lang="en">
<head>
    <title>多边形</title>
</head>
<body>
    <svg width='600' height='150'>
        <!--平等四边形-->
        <polygon points='30,10 100,10 80,120 10,120' fill="red" stroke="black"/>
        <!--五角星-->
        <polygon points='35,37.5 37.9,46.1 46.9,46.1 39.7,51.5 42.3,60.1 35,55 27.7,60.1 30.3,51.5 23.1,46.1 32.1,46.1'
           fill="#ccffcc" stroke="green"/>
        <!--不规则图形-->
        <polygon points='60 60, 65,72 80 60, 90,90 72,85 50,95' fill="yellow" stroke="black"/>
      </svg>
</body>
</html>
