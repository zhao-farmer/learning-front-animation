<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="lighting1" result="light1">
            <feDiffuseLighting>
              <fePointLight x="50" y="50" z="50" />
            </feDiffuseLighting>
      
            <feComposite
            in="SourceGraphic"
            in2="light1"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0" />
          </filter>
      
          <filter id="lighting2" result="light2">
            <feDiffuseLighting >
              <feDistantLight azimuth="45" elevation="30"/>
            </feDiffuseLighting>
      
            <feComposite
            in="SourceGraphic"
            in2="light2"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0" />
          </filter>
      
          <filter id="lighting3" result="light3">
            <feDiffuseLighting >
              <feSpotLight x="350" y="50" z="50" specularExponent="3" limitingConeAngle="50" pointsAtX="350" pointsAtY="50" />
            </feDiffuseLighting>
      
            <feComposite
            in="SourceGraphic"
            in2="light3"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0" />
          </filter>
        </defs>
      
        <image href="./images/flower.png" width="100" height="100"  filter="url(#lighting1)"/>
        <image href="./images/flower.png" x="150" width="100" height="100"  filter="url(#lighting2)"/>
        <image href="./images/flower.png" x="300" width="100" height="100"  filter="url(#lighting3)"/>
    </svg>
</body>
</html>
