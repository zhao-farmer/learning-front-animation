<!DOCTYPE html>

<body>
    <svg  width="500" height="200">
        <!-- 定义 -->

          <linearGradient id="MyGradient">
            <stop offset="5%" stop-color="lightblue" />

        <!-- 使用 -->
        <rect fill="url(#MyGradient)" x="25" y="25" width="250" height="150"/>
    </svg>
</body>
